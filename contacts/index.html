(function() {
  // Функция для установки темы
  function setTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    document.body.classList.remove('light', 'dark');
    document.body.classList.add(theme);
    localStorage.setItem('theme', theme);
    
    // Обновляем чекбокс
    const toggle = document.getElementById('theme-toggle');
    if (toggle) {
      toggle.checked = theme === 'dark';
    }
  }

  // Функция для определения начальной темы
  function initTheme() {
    // 1. Проверяем localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) return savedTheme;
    
    // 2. Проверяем системные настройки
    return window.matchMedia('(prefers-color-scheme: dark)').matches 
      ? 'dark' 
      : 'light';
  }

  // Инициализация темы
  setTheme(initTheme());

  // Обработчик переключения темы
  document.addEventListener('DOMContentLoaded', () => {
    const toggle = document.getElementById('theme-toggle');
    if (toggle) {
      toggle.addEventListener('change', (e) => {
        setTheme(e.target.checked ? 'dark' : 'light');
      });
    }
  });

  // Следим за изменениями системных настроек
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
    if (!localStorage.getItem('theme')) {
      setTheme(e.matches ? 'dark' : 'light');
    }
  });
})();
</script><div class="theme-toggle" data-astro-cid-lfoluaxz> <input type="checkbox" id="theme-toggle" class="theme-toggle__input" data-astro-cid-lfoluaxz> <label for="theme-toggle" class="theme-toggle__slider" data-astro-cid-lfoluaxz></label> </div> </div> </div> </div> <!--  -->  <main class="page">  <div class="hero"> <div class="hero__container"> <h1>Контакты</h1> </div> </div> </main> <footer class="footer"> <div class="footer__container"> <p>Footer</p> </div> </footer> </body></html>

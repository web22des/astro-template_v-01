<link rel="stylesheet" href="/astro-template_v-01/assets/post01-ChkXi3Ie.css"></head> <body class="wrapper"> <div class="header" data-astro-cid-x3onawaz> <div class="header__container" data-astro-cid-x3onawaz> <div class="header__body" data-astro-cid-x3onawaz> <div class="header__logo" data-astro-cid-x3onawaz> <a href="/astro-template_v-01/" aria-label="На главную" class="logo-link " data-astro-cid-bt5hbwbt="true"> <img src="@icons/logo-light.svg" alt="Логотип компании" width="120" height="40" class="logo" loading="eager" data-theme="light" data-logo data-astro-cid-bt5hbwbt> </a><script>
// Функция обновления логотипов
const updateLogos = () => {
  const theme = document.documentElement.getAttribute('data-theme') || 'light';
  const logos = document.querySelectorAll('[data-logo]');
  
  logos.forEach(logo => {
    logo.src = `/icons/logo-${theme === 'dark' ? 'dark' : 'light'}.svg`;
    logo.setAttribute('data-theme', theme);
  });
};

// Инициализация при загрузке
document.addEventListener('DOMContentLoaded', () => {
  // Первоначальная установка
  updateLogos();
  
  // Отслеживание изменений темы
  const observer = new MutationObserver((mutations) => {
    mutations.forEach(mutation => {
      if (mutation.attributeName === 'data-theme') {
        updateLogos();
      }
    });
  });

  observer.observe(document.documentElement, {
    attributes: true,
    attributeFilter: ['data-theme']
  });
});
</script> </div> <div class="header__nav" data-astro-cid-x3onawaz> <nav class="nav-menu" data-astro-cid-sjsrs553> <ul class="nav-menu__list" data-astro-cid-sjsrs553> <li class="nav-menu__item " data-astro-cid-sjsrs553> <a href="/astro-template_v-01/" class="nav-menu__link" data-astro-cid-sjsrs553="true"> Главная </a>  </li><li class="nav-menu__item " data-astro-cid-sjsrs553> <a href="/astro-template_v-01/gallery/" class="nav-menu__link" data-astro-cid-sjsrs553="true"> Галерея </a>  </li><li class="nav-menu__item has-dropdown" data-astro-cid-sjsrs553> <a href="/astro-template_v-01/news/" class="nav-menu__link" aria-expanded="false" aria-haspopup="true" data-astro-cid-sjsrs553="true"> Новости<span class="_icon-chevron-down nav-menu__icon" aria-hidden="true"></span> </a> <ul class="nav-menu__submenu" data-astro-cid-sjsrs553> <li class="nav-menu__subitem" data-astro-cid-sjsrs553> <a href="/astro-template_v-01/posts/" class="nav-menu__sublink" data-astro-cid-sjsrs553="true"> Блог </a> </li><li class="nav-menu__subitem" data-astro-cid-sjsrs553> <a href="/astro-template_v-01/news/news-history" class="nav-menu__sublink" data-astro-cid-sjsrs553="true"> Новости </a> </li> </ul> </li><li class="nav-menu__item " data-astro-cid-sjsrs553> <a href="/astro-template_v-01/contacts/" class="nav-menu__link" data-astro-cid-sjsrs553="true"> Контакты </a>  </li> </ul> </nav>  </div> <div class="header__contacts" data-astro-cid-x3onawaz> <div class="contacts-icons"> <!-- Телефон --> <!--  Добавляем роль button для явного указания интерактивности --> <!-- Убедимся, что элемент фокусируем --> <a href="tel:+71234567890" class="contacts-icons__link contacts-icons__link--phone" aria-label="Позвонить по телефону" role="button" tabindex="0"> <span class="contacts-icons__icon" aria-hidden="true"> <span class="_icon-phone"></span> </span> <span class="visually-hidden">71234567890</span> </a> <!-- WhatsApp --> <a href="https://wa.me/71234567890" class="contacts-icons__link contacts-icons__link--what (function() {
  // Функция для синхронизации темы
  function syncTheme() {
    const savedTheme = localStorage.getItem('theme');
    const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const currentTheme = savedTheme || (systemDark ? 'dark' : 'light');
    
    // Устанавливаем атрибуты
    document.documentElement.setAttribute('data-theme', currentTheme);
    document.getElementById('theme-toggle').checked = currentTheme === 'dark';
  }

  // Инициализация
  syncTheme();

  // Обработчик переключения
  document.getElementById('theme-toggle').addEventListener('change', function(e) {
    const theme = e.target.checked ? 'dark' : 'light';
    localStorage.setItem('theme', theme);
    document.documentElement.setAttribute('data-theme', theme);
  });

  // Следим за изменениями системной темы
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
    if (!localStorage.getItem('theme')) {
      document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
    }
  });
})();
</script> </div> </div> </div> <!--  -->  <main class="page">  <div class="hero"> <div class="hero__container"> <h1>Контакты</h1> </div> </div> </main> <footer class="footer"> <div class="footer__container"> <p>Footer</p> </div> </footer> </body></html>

name: Deploy to GitHub Pages
on:
    push:
        branches: [main]
jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pages: write
            id-token: write
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22.14.0
            - name: Install dependencies
              run: npm install --production=false # Важно! Иначе devDependencies (sass) не установятся
            - name: Build
              run: npm run build
            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
